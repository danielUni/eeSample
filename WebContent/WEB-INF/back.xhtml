<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/WEB-INF/layout.xhtml">
	
		<ui:define name="title">Hello Salesman - What do you wanna do?</ui:define>
	
		<ui:define name="content">
			<h:form id="visitorForm">
				<h:panelGrid columns="2">
					<h:outputLabel value="Name : "/>
					<h:inputText value="#{visitorBackingBean.visitor.name}"/>
				    <h:outputLabel value="Age : "/>
					<h:inputText value="#{visitorBackingBean.visitor.age}"/>
				    <h:outputLabel value="Location : "/>
					<h:inputText value="#{visitorBackingBean.visitor.location}"/>
				</h:panelGrid>
				<br/>
				<h:commandButton value="Welcome" action="#{visitorBackingBean.welcomeVisitor}">
				</h:commandButton>
			</h:form>
			<hr/>
			
			<h1>List of Visitors:</h1>
	        
	        <h:dataTable id="visitorList" value="#{visitorEJB.getVisitors()}" var="vs" border="1">
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Name"/>
	        		</f:facet>
	        		<h:outputText value="#{vs.name}"/>
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Age"/>
	        		</f:facet>
	        		<h:outputText value="#{vs.age}"/>
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">
	        			<h:outputText value="Location"/>
	        		</f:facet>
	        		<h:outputText value="#{vs.location}"/>
	        	</h:column>
	        </h:dataTable>
		</ui:define>
	</ui:composition>	
</html>
