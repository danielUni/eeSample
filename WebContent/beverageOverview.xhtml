<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/WEB-INF/layout.xhtml">
	
		<ui:define name="title">Enter new Beverage</ui:define>
	
		<ui:define name="content">
			<h:form id="beverageOverviewForm">
			<h:dataTable value="#{backendBackingBean.beverages}" var="beverage">
   				<h:column>    				
      				<f:facet name="header">Name</f:facet>    				
     				 #{beverage.name}
   				</h:column>
   				<h:column>
     				 <f:facet name="header">Price</f:facet>
     				 #{beverage.price}
   				</h:column>
  				 <h:column>
    				  <f:facet name="header">Quantity</f:facet>
    				  #{beverage.quantity}
   				</h:column>
			</h:dataTable>

				<br/>
				<h:commandButton value="Back to Dashboard" action="#{backendBackingBean.showDashboard}">
				</h:commandButton>
			</h:form>
			<hr/>
		</ui:define>
	</ui:composition>	
</html>
