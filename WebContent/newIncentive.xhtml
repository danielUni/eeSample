<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/WEB-INF/layout.xhtml">
	
		<ui:define name="title">Enter new Incentive</ui:define>
	
		<ui:define name="content">
			<h:form id="incentiveForm">
				<h:panelGrid columns="2">
					<h:outputLabel value="Name: "/>
					<h:inputText value="#{backendBackingBean.incentiveName}"/>
					<h:outputLabel value="Type: "/>
				    <h:selectOneRadio id="subscriptions" value="#{backendBackingBean.incentiveType}">
                    	<f:selectItem id="Gift" itemLabel="Gift" itemValue="Gift" />
                    	<f:selectItem id="FreeTrail" itemLabel="Free Trail" itemValue="Trail" />
                    </h:selectOneRadio>	
				</h:panelGrid>
				#{backendBackingBean.incentiveType}
				<br/>
				<h:commandButton value="Add Incentive" action="#{backendBackingBean.addIncentive}">
				</h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>	
</html>
